<!doctype html>
<html lang="en">
    <head>
        {{ header_tmp | indent(width = 8, first = False) }}
        <title>FAQs &mdash; OpenGL</title>
    </head>

    <body>
        {{ nav_tmp | indent(width = 8, first = False) }}

        <div id="content" class="container-fluid text-dark mb-3 no-jumbotron px-0">
            <div class="container-fluid title-bg">
                <div class="container">
                    <h1>Frequently Asked Questions</h1>
                </div>
            </div>
            <div class="container">
                <center>
                    <img src="img/faq_bg.jpg" width="80%">
                </center>
            </div>
            <div class="container">
                <div class="accordion" id="faqAccordion">
                    {% for faq in questions %}
                        <div class="card">
                            <div class="card-header" id="heading{{loop.index}}">
                                <h2 class="mb-0">
                                    <button class="text-left btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{loop.index}}" aria-expanded="false" aria-controls="collapse{{loop.index}}">
                                        {{ faq[0] }}
                                    </button>
                                </h2>
                            </div>

                            <div id="collapse{{loop.index}}" class="collapse" aria-labelledby="collapse{{loop.index}}" data-parent="#faqAccordion">
                                <div class="card-body">
                                    <p style="line-height: 2.0em">
                                    {{ faq[1] }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {{ footer_tmp | indent(width = 8, first = False) }}
    </body>
</html>
